
<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="mb-3">
    <label for="filterText" class="form-label">Renk Ara</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Renk ismi">
  </div>
  <thead>
    <th>Renk İsmi</th>
  </thead>
  <ul class="list-group">
    <li [class]="getAllColorClass()" routerLink="/cars">Tüm Renkler</li>
    <li (click)="setCurrentColor(color)" *ngFor="let color of colors |colorFilterPipe:filterText" 
    routerLink="/cars/color/{{color.colorId}}" 
    [class]="getCurrentColorClass(color)">{{color.colorName}}</li>
  </ul>
